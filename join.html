      <form id="joinForm" class="join-form">
  <div class="form-group">
    <input type="text" name="full_name" placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <input type="text" name="discord_id" placeholder="Discord ID (e.g., yourname#1234)" required>
  </div>
  <div class="form-group">
    <input type="text" name="tmp_id" placeholder="TruckersMP ID" required>
  </div>
  <div class="form-group">
    <select name="division" required>
      <option value="">Select Division</option>
      <option value="ETS2">ETS2</option>
      <option value="ATS">ATS</option>
    </select>
  </div>
  <div class="form-group full">
    <textarea name="message" placeholder="Why do you want to join?" rows="4" required></textarea>
  </div>
  <div class="form-group full">
    <button type="submit">Submit Application</button>
  </div>
</form>
