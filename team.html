    /* HEADER */

.menu-toggle {
  display: none;
  flex-direction: column;
  gap: 3px;
  cursor: pointer;
  position: absolute;
  top: 22px;
  right: 20px;
  z-index: 999;
  width: 18px;
  height: 14px;
}

.menu-toggle div {
  width: 18px;
  height: 2px;
  background-color: white;
  border-radius: 1px;
}

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #000;
    }

    /* Mobile Styles */
@media (max-width: 768px) {
  .menu-toggle {
    display: flex;
    position: absolute;
    top: 22px;
    right: 20px;
    z-index: 999;
    width: 18px;
    height: 14px;
    flex-direction: column;
    gap: 3px;
    cursor: pointer;
  }

  .menu-toggle div {
    width: 18px;
    height: 2px;
    background-color: white;
    border-radius: 1px;
  }

  nav {
    flex-direction: column;
    background-color: #ff5a20;
    position: fixed;
    top: 0;
    right: -180px; /* Smaller hidden position */
    height: flex;
    width: 120px;   /* Smaller width */
    padding: 60px 15px 20px;
    transition: right 0.3s ease;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    z-index: 998;
  }

  nav.show {
    right: 0;
  }

  header {
    flex-direction: row;
  }
}

    /* TEAM SECTION */
    .team-section {

      max-width: 1200px;
      margin: auto;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .team-member {
  background-color: rgba(26, 26, 26, 0.6); /* semi-transparent dark */
  border: 1px solid rgba(255, 255, 255, 0.1); /* subtle border */
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, border-color 0.3s ease;
  backdrop-filter: blur(4px); /* optional: adds frosted glass effect */
}

    .team-member:hover {
      transform: scale(1.05);
      border-color: #ff5a20;
    }

    .avatar {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff5a20;
      margin-bottom: 15px;

    .name {

    .member-icons {

    .member-icons a {
      color: white;
      font-size: 1.2rem;

    .member-icons a:hover {
